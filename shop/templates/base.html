{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">My market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% block link %}{% endblock %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">Просмотр категорий</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product_add' %}">Добавить продукт</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'category_add' %}">Добавить категорию</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
<script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
</html>
