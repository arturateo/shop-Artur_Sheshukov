{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="{{ product.pic_img }}" class="img-fluid rounded-start" alt="{{ product.title }}">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.select }}</p>
                    <p class="card-text"><strong class="text-body-secondary">Цена: {{ product.price_coast }}$</strong></p>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text">добавлено: {{ product.create_date_time }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
