{% extends 'base.html' %}
{% block title %}Просмотр категорий{% endblock %}
{% block content %}
    {% for category in categories %}
        <div class="card mt-4">
            <div class="row align-items-center card-body">
                <div class="col-9 text-body">
                    <h5 class="card-title"><a href="{% url 'products' category.title %}">{{ category.title }}</a></h5>
                    <p class="card-text">{{ category.description }}</p>
                </div>
                <div class="col-3 link-body">
                    <a href="{% url 'category_edit' category.id %}" class="btn me-4 btn-primary">Изменить</a>
                    <a href="{% url 'category_delete' category.id %}" class="btn btn-danger">Удалить</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
